<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet  name="/css/sidenav.css"/>
        <h:outputStylesheet  name="/css/form.css"/>

        <title>Sistema Prestamo</title>
    </h:head>

    <h:body style="background-color:  #253A47">


        <div id="top" class="top" >

            <ui:insert name="top">



                <div id="center">

                    <div id="izquierda">
                        <h:graphicImage  id="iconoHome" class="icon"  name="/img/service.png"  height="20" width="20"/> 


                    </div> 

                    <div id="izquierda" style="text-align: center; margin-top: 1.5px ">
                        <h1 style="color: white">
                            SISTEMA DE PRESTAMOS

                        </h1>
                    </div>




                    <div  style="text-align: right;margin-right:45px;"  >
                       <!-- <p:outputLabel  for="ingreso" value="Has Ingresado Como: "  style="font-family:fantasy ;font-size: 15px;color: #ffffff" />-->
                        <p:outputLabel id="ingreso" value="#{fmrSesion.sesion.user}" style=" margin-right:1% ;color: white;font-size: 15px;font-family: monospace;font-weight: bold" />
                        <p:outputLabel value="   "/>
                        
                        <p:commandButton value="Salir"  icon="ui-icon-power" title="Salir del Sistema" style="background-color: #00a0df ;
                                         border-style: none ;color: white; margin-top: 0px; width: 70px;
                                         margin-right: 3px;border-color: white" action="#{fmrSesion.doLogout()}"/>  
                    </div>
           
                        
                    

                </div>




            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">

                    <div class="icon-bar">



                        <p:commandLink action="#{direcciones.redirectHome()}">

                            <h:graphicImage class="icon" name="/img/house.png"  height="25" width="25"/>
                            <b/>
                            Home
                        </p:commandLink> 
                        <p:separator/>
                        <p:commandLink action="#{direcciones.redirectClientes()}">
                            <h:graphicImage class="icon" name="/img/people.png"  height="25" width="25"/>
                            Clientes
                        </p:commandLink> 
                        <p:separator/>
                        <p:commandLink action="#{direcciones.redirectPrestamos()}">
                            <h:graphicImage class="icon" name="/img/notebook.png"  height="25" width="25"/>
                            Prestamos
                        </p:commandLink>
                        <p:separator/>
                        <p:commandLink action="#{direcciones.redirectParametros()}" rendered="#{entradaBitacora.rol == 'A'}">
                            <h:graphicImage class="icon" name="/img/contract.png"  height="25" width="25"/>
                            Parametros
                        </p:commandLink>
                        <p:separator rendered="#{entradaBitacora.rol == 'A'}"/>
                        <p:commandLink action="#{direcciones.redirectFinanzas()}" rendered="#{entradaBitacora.rol == 'A'}">
                            <h:graphicImage class="icon" name="/img/presentation.png" height="25" width="25" />
                            Finanzas
                        </p:commandLink> 


                        <p:separator rendered="#{entradaBitacora.rol == 'A'}" />
                        <p:commandLink action="#{direcciones.redirectBitacora()}" rendered="#{entradaBitacora.rol == 'A'}">
                            <h:graphicImage class="icon" name="/img/agenda.png" height="25" width="25"/>
                            Bitacora
                        </p:commandLink> 
                        <p:separator rendered="#{entradaBitacora.rol == 'A'}"/>
                        <p:commandLink action="#{direcciones.redirectAdministrarUsuario()}" rendered="#{entradaBitacora.rol == 'A'}">
                            <h:graphicImage class="icon" name="/img/adjust.png" height="25" width="25"/>
                            Admin usuarios
                        </p:commandLink> 
                        <p:separator rendered="#{entradaBitacora.rol == 'A'}"/>
                        <a href="#">

                            <h:graphicImage class="icon" name="/img/question.png"  height="25" width="25"/>
                            Acerca de
                        </a>


                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content" style="background-color: #253A47">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
