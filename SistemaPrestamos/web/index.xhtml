<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/sidenav.css"/>
        <h:outputStylesheet name="/css/form.css"/>

         <title>Sistema Prestamo</title>
    </h:head>

    <h:body style="background-color:  #253A47">


        <div id="top" class="top" >
            <ui:insert name="top">
                <h:panelGrid columns="2">
                    <h:graphicImage  id="iconoHome" class="icon"  name="/img/service.png"  height="20" width="20"/> 
                    <h1 style="color: white;">
                        SISTEMA DE PRESTAMOS
                    </h1>

                </h:panelGrid>




            </ui:insert>
        </div>
        <div>
            <div id="content" class="left_content" style="background-color: #253A47" >
                <ui:insert name="content">
                    <h:form>
                    <div align="center" style="padding-right: 10%; padding-top:4% ">
                       <h:graphicImage id="logoempresa" class="icon" name="/img/logo.gif" 
                                       style="width: 25% "/>
                       
                       <h:panelGrid columns="2" style="padding-top: 2% ;padding-bottom:1%; font-size: 16px">
                           <p:outputLabel style="color: white;background-color:  transparent"/>
                           <p:inputText id="user"   >
                               <f:attribute value="user" name="user"/>
                           </p:inputText>
                           <p:outputLabel style="color: white;background-color:  transparent"/>
                           <p:password  id="password" >
                               <f:attribute value="pass" name="pass"/>
                           </p:password>
                            
                       </h:panelGrid>
                       
                       <h:commandLink style="background-color: #00a0df ;
                                         border-style: none ;color: white; padding: 0.5%"  
                                         value="INGRESAR"  />
                      
               
                     
                    </div>
                 
                    </h:form>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
