<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                
                
                <h:panelGrid columns="2" style="padding-top: 10px;padding-left: 24px ">
                    <h:graphicImage  id="icono" class="icon" name="/img/clipboard.png"  height="50" width="50"/>
                    <p:outputLabel for="icono" value="BITÁCORA" style="color: white; "/>
                </h:panelGrid>
                <p:separator/>
                <br/>
                
                

                <h:form id="bitacora">
                    
                    <p:dataTable id="tblBitacora"  value="#{clientes}"  var="cliente" paginator="true" 
                                 rows="10" rowsPerPageTemplate="5,10,15"  editable="false" style="margin:20px">

                        <f:facet name="header">
                            BITÁCORA GLOBAL
                        </f:facet>

                        <p:column filterBy="#{tblBitacora.fecha}" headerText="FECHA" footerText="contains" filterMatchMode="contains">
                            <h:outputText value=""  />
                        </p:column>
 

                        <p:column filterBy="#{tblBitacora.hora}"  headerText="HORA"  footerText="contains" filterMatchMode="contains">
                            <h:outputText value=""  />
                        </p:column>

                        <p:column  filterBy="#{tblBitacora.usuario}" headerText="USUARIO"  footerText="contains" filterMatchMode="contains">
                            <h:outputText value=""  />
                        </p:column>
                       
                        <p:column  filterBy="#{tblBitacora.accion}" headerText="ACCIÓN"  footerText="contains" filterMatchMode="contains">
                            <h:outputText value=""  />
                        </p:column>    
                    </p:dataTable>
                </h:form>



                
            </ui:define>

        </ui:composition>

    </body>
</html>
