<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body onload="#{Bitacora.inicioBitacora()}">

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">


                <h:panelGrid columns="2" style="padding-top: 10px;padding-left: 24px ">
                    <h:graphicImage  id="icono" class="icon" name="/img/clipboard.png"  height="50" width="50"/>
                    <p:outputLabel for="icono" value="BITÁCORA" style="color: white; "/>
                </h:panelGrid>
                <p:separator/>
                <br/>


                <div class="center">


                    <h:form>

                        <p:outputLabel style="margin-left: 1%; color: white; font-size: small" value="Buscar: "/>           
                        <p:inputText style="margin-left: 1%"  placeholder="id usuario /fecha /accion" value="#{Bitacora.filtro}">
                            <p:ajax event="keyup" listener="#{Bitacora.filtrar()}" update=":bitacora:tblBitacora"   />
                        </p:inputText>

                    </h:form>
                </div>

                <h:form style="display: none">
                    <p:remoteCommand action="#{Bitacora.inicioBitacora()}" autoRun="true" update="bitacora"/>
                </h:form>

                <h:form id="bitacora">

                    <p:dataTable id="tblBitacora"  value="#{Bitacora.listBitacora}"  var="lbitacora" paginator="true" 
                                 rows="10" rowsPerPageTemplate="5,10,15"  editable="false" style="margin:20px">

                        <f:facet name="header">
                            BITÁCORA GLOBAL
                        </f:facet>



                        <p:column  headerText="FECHA"  >
                            <h:outputText value="#{lbitacora.fecha}"  />
                        </p:column>

                        <p:column  headerText="HORA"  >
                            <h:outputText value="#{lbitacora.hora}"  />
                        </p:column>

                        <p:column  headerText="USUARIO"  >
                            <h:outputText value="#{lbitacora.usuario}"  />
                        </p:column>

                        <p:column  headerText="ACCIÓN"  >
                            <h:outputText value="#{lbitacora.accion}"  />
                        </p:column>    
                    </p:dataTable>
                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
