<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2" style="background-color:  transparent; padding-top: 100px;padding-left: 24px;margin:  0 auto">
                    <h:form>
                        <p:growl id="messages" showDetail="true" />
                        <p:fileUpload fileUploadListener="#{clientes.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      multiple="true" update="messages"  fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                    </h:form>
                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
