<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2" style="background-color:  transparent; padding-top: 10px;padding-left: 24px">
                    <h:graphicImage id="finanzas"  style="background-color:  transparent" class="icon" 
                                    name="/img/presentation.png"  height="50" width="50"/>

                    <p:outputLabel for="finanzas" value="FINANZAS" style="color: white;background-color:  transparent"/>            
                </h:panelGrid>

                <p:separator/>
                
                <p:tabView style="padding-left: 20px; width:1175px;margin-left: 10px ">
                    <p:tab title="Reportes">

                    </p:tab>


                    <p:tab title="Estados Financieros">
                        <h:form>
                            <p:accordionPanel style="width: 100%" >
                                <p:tab title="BALANCE GENERAL" >
                                    <p:commandButton  value="Generar Reporte" style="margin-left: 90%"/>
                                    <h:panelGrid columns="2" >

                                        <h:panelGrid >
                                            <p:outputLabel value="ACTIVOS" />
                                            <p:dataTable>
                                                <p:column headerText="Cuenta">

                                                </p:column>
                                                <p:column headerText="Saldo">

                                                </p:column>
                                            </p:dataTable>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="Total Activos"  />
                                                <h:outputText  value="Total" style="border-color: blue; width: 2%"  />

                                            </h:panelGrid>

                                        </h:panelGrid>   

                                        <h:panelGrid >
                                            <p:outputLabel value="CAPITAL" />
                                            <p:dataTable>
                                                <p:column headerText="Cuenta">

                                                </p:column>
                                                <p:column headerText="Saldo">

                                                </p:column>
                                            </p:dataTable>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="Total Capital"  />
                                                <h:outputText  value="Total" style="border-color: blue; width: 2%"  />

                                            </h:panelGrid>
                                        </h:panelGrid> 


                                    </h:panelGrid>  



                                </p:tab>
                            </p:accordionPanel>
                            <p:accordionPanel style="width: 100%">
                                <p:tab title="ESTADO DE RESULTADOS">


                                </p:tab>
                            </p:accordionPanel>

                        </h:form>
                    </p:tab>


                </p:tabView>


            </ui:define>

        </ui:composition>

    </body>
</html>
