      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body >


        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">



                <h:panelGrid columns="2" style="background-color:  transparent;padding-left: 18px">
                    <h:graphicImage id="clienteIcon"   class="icon" name="/img/cliente.png"  height="60" width="60"/>
                    <p:outputLabel for="clienteIcon" value="PERFIL DE CLIENTE" style="color: white;font-family: sans-serif"/>            
                </h:panelGrid>
                <p:separator/>

                <h:panelGrid style="padding-left: 12px; padding-top: 24px; margin: 0 auto">

                    <p:panel>

                        <h:panelGrid columns="3" >
                            <h:panelGrid columns="1">

                                <h:graphicImage  id="iconoNombre" class="icon" name="/img/users.png"  height="70" width="70" style="align-content: center"/>

                            </h:panelGrid>


                            <h:panelGrid columns="1" cellpadding="5">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="dui" value="DUI: " style="color:  #2793B7; font-family: sans-serif"/>
                                    <p:outputLabel id="dui" value="#{clientes.selectedClient.dui}" />

                                    <p:outputLabel  for="nit" value="NIT: " style="color:  #2793B7; font-family: sans-serif"/>
                                    <p:outputLabel id="nit" value="#{clientes.selectedClient.nit}" />

                                    <p:outputLabel for="nombre" value="NOMBRES: " style="color:  #2793B7; font-family: sans-serif" />
                                    <p:outputLabel style="text-transform: uppercase" id="nombre" value="#{clientes.selectedClient.nombres}" />

                                    <p:outputLabel for="apellido" value="APELLIDOS: " style="color:  #2793B7; font-family: sans-serif"/>
                                    <p:outputLabel style="text-transform: uppercase" id="apellido" value="#{clientes.selectedClient.apellidos}" />

                                    <p:outputLabel for="observaciones"  value="OBSERVACIONES: " style="color:  #2793B7; font-family: sans-serif" />
                                    <p:outputLabel id="observaciones" value="#{clientes.selectedClient.observaciones}" />
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="sexo" value="SEXO: " style="color:  #2793B7; font-family: sans-serif"/>
                                    <p:outputLabel id="sexo" value="#{clientes.selectedClient.sexo}" />
                                    <p:outputLabel  for="fechaNacimiento" value="FECHA DE NACIMIENTO: " style="color:  #2793B7; font-family: sans-serif"/>
                                    <p:outputLabel id="fechaNacimiento" value="#{clientes.selectedClient.fecha_nacimiento}" />
                                    <p:outputLabel for="direccion" value="DIRECCION: " style="color:  #2793B7; font-family: sans-serif"/>
                                    <p:outputLabel id="direccion" value="#{clientes.selectedClient.direccion}" />
                                    <p:outputLabel for="telefono" value="TELEFONO: " style="color:  #2793B7; font-family: sans-serif"/>
                                    <p:outputLabel id="telefono" value="#{clientes.selectedClient.telefono}" />
                                </h:panelGrid>
                            </h:panelGrid>

                        </h:panelGrid>

                    </p:panel>





                </h:panelGrid>

                <h:panelGrid style="padding-left: 12px ;width: 100%; padding-top: 0px;padding-right: 10px;position: relative">
                    <p:tabView style="padding-top:  0px;position: relative">
                        <p:tab title="Actividad">
                            <h:panelGrid columns="1" cellpadding="10">
                                <p:accordionPanel style="width: 100%">
                                    <p:tab title="Historial de Prestamos">
                                        <!-- aqui comienza la tabla-->
                                        <h:form id="formTable" style="text-align: center">


                                            <p:separator/>


                                            <p:dataTable id="prestamos1" var="historial" value="#{prestamos.listaH}" editable="true" style="margin:20px" >
                                                <f:facet name="header">
                                                    Historial de Prestamos
                                                </f:facet>
                                                <p:column headerText="No. De prestamo" style="width:80px">
                                                    <h:outputText value="#{historial.id_prestamo}"/>
                                                </p:column>


                                                <p:column headerText="Monto" style="width:80px">
                                                    <h:outputText value="#{historial.monto}"/>
                                                </p:column>

                                                <p:column headerText="Saldo" style="width:80px">
                                                    <h:outputText value="#{historial.saldo}"/>
                                                </p:column>


                                                <p:column headerText="Cuotas" style="width:80px">
                                                    <h:outputText value="#{historial.cantidad_cuotas}"/>
                                                </p:column>


                                            </p:dataTable>


                                        </h:form>
                                        <!--aqui termina-->
                                    </p:tab>

                                    
                                </p:accordionPanel>

                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Editar Perfil">
                            <h:form id="formulario" style="text-align: center;" >

                                <p:messages id="messages" showDetail="true"  autoUpdate="true" closable="true" />


                                <h:panelGrid id="grid" columns="2"  style="text-align: left">



                                    <p:outputLabel  for="dui" value="Dui: "/>
                                    <p:inputText  disabled="true" id="dui" size="40" required="true" value="#{clientes.selectedClient.dui}"/>


                                    <p:outputLabel  for="nit" value="nit: "/>
                                    <p:inputText   id="nit" size="40" required="true" value="#{clientes.selectedClient.nit}"/>


                                    <p:outputLabel  for="nombre" value="Nombre:"/>
                                    <p:inputText  style="text-transform: uppercase" id="nombre"  required="true" size="40" value="#{clientes.selectedClient.nombres}"/>



                                    <p:outputLabel  for="apellido" value="Apellido:"/>
                                    <p:inputText style="text-transform: uppercase" id="apellido" required="true"   size="40" value="#{clientes.selectedClient.apellidos}"/>


                                    <p:outputLabel  for="sexo" value="Sexo:"/>
                                    <h:selectOneRadio id="sexo" value="#{clientes.selectedClient.sexo}" required="true">
                                        <f:selectItem  itemLabel="Masculino" itemValue="M"/>
                                        <f:selectItem itemLabel="Femenino" itemValue="F"/>  
                                    </h:selectOneRadio>


                                    <p:outputLabel  for="telefono" value="telÃ©fono: "/>
                                    <p:inputMask mask="9999-9999"  id="telefono" size="40" value="#{clientes.selectedClient.telefono}"/>


                                    <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento: " />
                                    <p:calendar  id="fechaNacimiento"  locale="de" size="30" required="true" pattern="yyyy-MM-dd" 
                                                 readonlyInput="true" effect="blind" navigator="true" showOn="button" yearRange="-100:+0" value="#{clientes.selectedClient.fecha_nacimiento}" />


                                    <p:outputLabel for="direccion" value="Direccion: "/>
                                    <p:inputTextarea id="direccion" rows="6" cols="35" autoResize="true" value="#{clientes.selectedClient.direccion}"/>

                                    <p:outputLabel for="observaciones"   value="Observaciones:  " />
                                    <p:inputTextarea id="observaciones"   rows="6" cols="35" autoResize="true" value="#{clientes.selectedClient.observaciones}"/>

                                    <h:panelGrid columns="2">
                                        <p:commandButton  value="Registrar"  icon="ui-icon-disk"  action="#{clientes.actualizar()}" update="grid" oncomplete="cliente.jsf" />
                                        <p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="cliente.jsf" type="button"/>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </h:form>
                        </p:tab>
                        
                       
                        
                    </p:tabView>

                </h:panelGrid>






            </ui:define>

        </ui:composition>

    </body>
</html>
